<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>Navbar</title>
</head>

<body>
    <navbar>
        <div class="back-menu">
            <img src="assets/images/keyboard_backspace_black_24dp.svg" alt="Back Menu" />
        </div>

        <div class="user-area">
            <div class="avatar">
                <img src="assets/images/account_circle_black_48dp.svg" alt="Avatar" />
            </div>
            <h1>Hello!</h1>
        </div>

        <div class="buttons-area">
            <div class="button">
                <div class="icon">
                    <img src="assets/images/home_black_24dp.svg" alt="Home">
                </div>
                <h2>HOME</h2>
            </div>

            <div class="button">
                <div class="icon">
                    <img src="assets/images/assignment_ind_black_24dp.svg" alt="Contacts">
                </div>
                <h2>CONTACTS</h2>
            </div>

            <div class="button">
                <div class="icon">
                    <img src="assets/images/mail_black_24dp.svg" alt="Messages">
                </div>
                <h2>MESSAGES</h2>
            </div>

            <div class="button">
                <div class="icon">
                    <img src="assets/images/help_black_24dp.svg" alt="Help">
                </div>
                <h2>ABOUT ME</h2>
            </div>

            <div class="button">
                <div class="icon">
                    <img src="assets/images/how_to_reg_black_24dp.svg" alt="Friends">
                </div>
                <h2>FRIENDS</h2>
            </div>
        </div>

        <div class="logout">
            <div class="icon">
                <img src="assets/images/exit_to_app_black_24dp.svg" alt="Logout">
            </div>
            <h2>LOGOUT</h2>
        </div>
    </navbar>
</body>

</html>
